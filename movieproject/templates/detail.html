{% extends 'index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movie</title>
</head>
<body>
    {% block body %}
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 style="color:blue;">{{movie.name}}</h2>
                    <img src={{movie.img.url}} width="200" height="250">
                </div>
                <div class="col-md-6">
                    <h6>{{movie.disc}}</h6>
                    <h6>{{movie.year}}</h6>
                    <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}"><button>Edit</button></a>
                    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}"><button>Delete</button></a>
                </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
